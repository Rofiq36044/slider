<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="slider-2.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawsome link -->
    <script src="https://kit.fontawesome.com/04bac5223d.js" crossorigin="anonymous"></script>
    <title>Slider</title>
</head>
<body>
    
    <section class="home">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-controls">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1" style="background-image:url('img/b-4.jpg')"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2" style="background-image:url('img/b-8.jpg')"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3" style="background-image:url('img/b-9.jpg')"></button>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span><i class="fas fa-arrow-left"></i></span>
                    <span class="visually-hidden">Previous</span>
                 </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span><i class="fas fa-arrow-right"></i></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="carousel-inner" >
              <div class="carousel-item active" style="background-image:url('img/b-4.jpg')">
                
                <div class="container">
                    <h1>I Cokina</h1>
                    <p>web developer</p>
                </div>
              </div>
              <div class="carousel-item" style="background-image:url('img/b-8.jpg')">

                    <h1>I Morjina</h1>
                    <p>web developer</p>
                </div>
              </div>
              <div class="carousel-item" style="background-image:url('img/b-9.jpg')">
                <div class="container">
                    <h1>I Jorina</h1>
                    <p>web developer</p>
                </div>
              </div>
            </div>
            
          </div>
    </section>
    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
